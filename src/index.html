<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Border Radius Test</title>
</head>
<body>
  <main>
    <h1 class="title">border radius test</h1>
      <div class="container">
          <section>
            <div class="topRadius">
              <h3>Top Left</h3>
              <h3>Top Right</h3>
            </div>
            <div class="box"></div>
            <div class="bottomRadius">
              <h3>Bottom Left</h3>
              <h3>Bottom Right</h3>
            </div>
          </section>
          <section>
            <form>
              <input type="text" placeholder="Input Value Top Left" class="top-left">
              <input type="text" placeholder="Input Value Top Right" class="top-right">
              <input type="text" placeholder="Input Value Bottom Left" class="bottom-left">
              <input type="text" placeholder="Input Value Bottom Right" class="bottom-right">
              <input type="submit" value="Generator" class="btn-generator">
              <input type="submit" value="Clear" class="btn-clear" onclick="clearField();">
            </form>
          </section>
      </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
